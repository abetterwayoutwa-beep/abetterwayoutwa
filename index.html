<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Better Way Out - Empowering at-risk youth through mentorship, education, and support">
    <title>A Better Way Out WA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 250px;
            height: auto;
            margin-bottom: 30px;
            animation: scaleIn 0.8s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .mission {
            font-size: 1.1em;
            color: #555;
            line-height: 1.8;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .mission strong {
            color: #764ba2;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .footer {
            margin-top: 50px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .tagline {
                font-size: 1.1em;
            }

            .logo {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="A Better Way Out Logo" class="logo">
        <h1>A Better Way Out</h1>
        <div class="tagline">Washington State</div>
        <div class="mission">
            Our mission is to <strong>empower at-risk youth</strong> through mentorship, education, and support, providing them with <strong>a better way out</strong> toward a brighter future.
        </div>
        <a href="#contact" class="cta-button">Get Involved</a>
        <div class="footer">
            <p>Making a difference, one life at a time.</p>
        </div>
    </div>
</body>
</html>
